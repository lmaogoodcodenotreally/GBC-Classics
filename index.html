<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game-block {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
            text-align: center;
        }
        .game-block img {
            max-width: 100%;
            border-radius: 5px;
        }
        .game-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .game-info {
            font-size: 14px;
            color: #555;
        }
        .game-info strong {
            display: block;
            margin-top: 10px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container" id="game-container">
        <!-- Game blocks will be inserted here -->
    </div>
    <script>
        async function fetchGameData() {
            const response = await fetch('https://raw.githubusercontent.com/lmaogoodcodenotreally/GBC-Classics/main/lclassics.titlesdb');
            const data = await response.json();
            return data.titles;
        }

        function createGameBlock(game) {
            const block = document.createElement('div');
            block.className = 'game-block';
            block.innerHTML = `
                <img src="https://raw.githubusercontent.com/lmaogoodcodenotreally/GBC-Classics/main/${game.cover}" alt="${game.title}">
                <div class="game-title">${game.title}</div>
                <div class="game-info">
                    <strong>Platform:</strong> ${game.platform}<br>
                    <strong>Release Date:</strong> ${game.release_date}<br>
                    <strong>Publisher:</strong> ${game.publisher}<br>
                    <strong>Players:</strong> ${game.players_count}<br>
                    <strong>Save Count:</strong> ${game.save_count}<br>
                    <strong>Rewind Interval:</strong> ${game.rewind_interval}<br>
                    <strong>Copyright:</strong> ${game.copyright}
                </div>
            `;
            return block;
        }

        async function displayGames() {
            const container = document.getElementById('game-container');
            const games = await fetchGameData();
            for (const code in games) {
                const game = games[code];
                const gameBlock = createGameBlock(game);
                container.appendChild(gameBlock);
            }
        }
        displayGames();
    </script>
</body>
</html>
